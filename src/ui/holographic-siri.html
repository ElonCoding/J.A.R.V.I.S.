<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Siri Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            color: #ffffff;
            user-select: none;
        }

        /* Siri-like circular container */
        .siri-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(100, 200, 255, 0.2) 0%, 
                rgba(50, 150, 255, 0.1) 40%, 
                transparent 70%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 30px rgba(100, 200, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .siri-container.listening {
            animation: siri-listening 2s ease-in-out infinite;
            box-shadow: 
                0 0 50px rgba(100, 200, 255, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .siri-container.speaking {
            animation: siri-speaking 0.5s ease-in-out infinite;
            box-shadow: 
                0 0 60px rgba(100, 255, 200, 0.7),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
        }

        @keyframes siri-listening {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }
        }

        @keyframes siri-speaking {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.02);
            }
        }

        /* Voice waveform visualization */
        .voice-visualizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
        }

        .waveform-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave-bar {
            position: absolute;
            width: 3px;
            background: linear-gradient(to top, 
                rgba(100, 200, 255, 0.8), 
                rgba(255, 255, 255, 0.9));
            border-radius: 1.5px;
            transform-origin: center;
            transition: height 0.1s ease, opacity 0.1s ease;
        }

        /* Central orb */
        .central-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9), 
                rgba(100, 200, 255, 0.6));
            box-shadow: 
                0 0 20px rgba(100, 200, 255, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: orb-pulse 3s ease-in-out infinite;
        }

        .central-orb.listening {
            animation: orb-listening 1s ease-in-out infinite;
        }

        .central-orb.speaking {
            animation: orb-speaking 0.3s ease-in-out infinite;
        }

        @keyframes orb-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes orb-listening {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15);
                box-shadow: 0 0 30px rgba(100, 200, 255, 0.8);
            }
        }

        @keyframes orb-speaking {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Status indicator */
        .status-indicator {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-indicator.listening {
            color: rgba(100, 200, 255, 0.9);
        }

        .status-indicator.speaking {
            color: rgba(100, 255, 200, 0.9);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0;
            }
            50% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        /* Emotion-based color themes */
        .siri-container.happy {
            background: radial-gradient(circle at center, 
                rgba(100, 255, 150, 0.2) 0%, 
                rgba(50, 200, 100, 0.1) 40%, 
                transparent 70%);
            box-shadow: 
                0 0 30px rgba(100, 255, 150, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .siri-container.sad {
            background: radial-gradient(circle at center, 
                rgba(100, 150, 255, 0.2) 0%, 
                rgba(50, 100, 200, 0.1) 40%, 
                transparent 70%);
            box-shadow: 
                0 0 30px rgba(100, 150, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .siri-container.angry {
            background: radial-gradient(circle at center, 
                rgba(255, 100, 100, 0.2) 0%, 
                rgba(200, 50, 50, 0.1) 40%, 
                transparent 70%);
            box-shadow: 
                0 0 30px rgba(255, 100, 100, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Hide elements initially */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="siri-container" id="siriContainer">
        <div class="voice-visualizer">
            <div class="waveform-container" id="waveformContainer">
                <!-- Wave bars will be generated by JavaScript -->
            </div>
            <div class="central-orb" id="centralOrb"></div>
        </div>
        
        <!-- Floating particles -->
        <div class="particle" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; right: 15%; animation-delay: 1s;"></div>
        <div class="particle" style="bottom: 25%; left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="bottom: 20%; right: 25%; animation-delay: 3s;"></div>
    </div>
    
    <div class="status-indicator" id="statusIndicator">Ready</div>

    <script>
        // Siri-like holographic interface
        class SiriInterface {
            constructor() {
                this.container = document.getElementById('siriContainer');
                this.centralOrb = document.getElementById('centralOrb');
                this.waveformContainer = document.getElementById('waveformContainer');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.isListening = false;
                this.isSpeaking = false;
                this.currentEmotion = 'neutral';
                
                this.audioLevel = 0;
                this.waveBars = [];
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.createWaveform();
                this.startIdleAnimation();
                
                // Listen for IPC events from main process
                if (window.electronAPI) {
                    window.electronAPI.onListeningState((isListening) => {
                        this.setListeningState(isListening);
                    });
                    
                    window.electronAPI.onSpeakingState((isSpeaking) => {
                        this.setSpeakingState(isSpeaking);
                    });
                    
                    window.electronAPI.onEmotionUpdate((emotion) => {
                        this.setEmotion(emotion);
                    });
                    
                    window.electronAPI.onAudioLevel((level) => {
                        this.updateAudioLevel(level);
                    });
                }
            }

            createWaveform() {
                const barCount = 16;
                const radius = 70;
                
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    
                    const angle = (i / barCount) * Math.PI * 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    bar.style.left = `calc(50% + ${x}px)`;
                    bar.style.top = `calc(50% + ${y}px)`;
                    bar.style.transform = `translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)`;
                    bar.style.height = '2px';
                    bar.style.opacity = '0.3';
                    
                    this.waveformContainer.appendChild(bar);
                    this.waveBars.push(bar);
                }
            }

            startIdleAnimation() {
                // Gentle pulsing animation when idle
                this.waveBars.forEach((bar, index) => {
                    const delay = index * 100;
                    setTimeout(() => {
                        this.animateBarIdle(bar, index);
                    }, delay);
                });
            }

            animateBarIdle(bar, index) {
                const animate = () => {
                    if (!this.isListening && !this.isSpeaking) {
                        const baseHeight = 2;
                        const variation = Math.sin(Date.now() * 0.001 + index) * 2;
                        const height = baseHeight + variation;
                        
                        bar.style.height = `${height}px`;
                        bar.style.opacity = '0.3';
                    }
                    
                    requestAnimationFrame(animate);
                };
                animate();
            }

            updateAudioLevel(level) {
                this.audioLevel = Math.max(0, Math.min(1, level));
                this.updateWaveform();
            }
            
            updateWaveform() {
                if (this.isListening || this.isSpeaking) {
                    this.waveBars.forEach((bar, index) => {
                        const randomFactor = 0.5 + Math.random() * 0.5;
                        const height = 2 + (this.audioLevel * 30 * randomFactor);
                        const opacity = 0.3 + (this.audioLevel * 0.7);
                        
                        bar.style.height = `${height}px`;
                        bar.style.opacity = `${opacity}`;
                    });
                }
            }
            
            setupEventListeners() {
                // Click to toggle listening
                this.container.addEventListener('click', () => {
                    if (window.electronAPI) {
                        window.electronAPI.toggleListening();
                    } else {
                        // Fallback for testing
                        this.setListeningState(!this.isListening);
                    }
                });
                
                // Double click to show status
                this.container.addEventListener('dblclick', async () => {
                    if (window.electronAPI) {
                        const status = await window.electronAPI.getSystemStatus();
                        console.log('System status:', status);
                    }
                });
            }

            setListeningState(isListening) {
                this.isListening = isListening;
                
                if (isListening) {
                    this.container.classList.add('listening');
                    this.centralOrb.classList.add('listening');
                    this.statusIndicator.classList.add('listening');
                    this.statusIndicator.textContent = 'Listening...';
                } else {
                    this.container.classList.remove('listening');
                    this.centralOrb.classList.remove('listening');
                    this.statusIndicator.classList.remove('listening');
                    this.statusIndicator.textContent = 'Ready';
                    this.startIdleAnimation();
                }
            }

            setSpeakingState(isSpeaking) {
                this.isSpeaking = isSpeaking;
                
                if (isSpeaking) {
                    this.container.classList.add('speaking');
                    this.centralOrb.classList.add('speaking');
                    this.statusIndicator.classList.add('speaking');
                    this.statusIndicator.textContent = 'Speaking...';
                } else {
                    this.container.classList.remove('speaking');
                    this.centralOrb.classList.remove('speaking');
                    this.statusIndicator.classList.remove('speaking');
                    this.statusIndicator.textContent = 'Ready';
                }
            }

            setEmotion(emotion) {
                this.currentEmotion = emotion;
                
                // Remove all emotion classes
                this.container.classList.remove('happy', 'sad', 'angry');
                
                // Add new emotion class
                if (emotion && emotion !== 'neutral') {
                    this.container.classList.add(emotion);
                }
            }

            showResponse(text) {
                // Create temporary text display
                const responseDiv = document.createElement('div');
                responseDiv.style.position = 'absolute';
                responseDiv.style.top = '50%';
                responseDiv.style.left = '50%';
                responseDiv.style.transform = 'translate(-50%, -50%)';
                responseDiv.style.fontSize = '14px';
                responseDiv.style.color = 'rgba(255, 255, 255, 0.9)';
                responseDiv.style.textAlign = 'center';
                responseDiv.style.maxWidth = '150px';
                responseDiv.style.opacity = '0';
                responseDiv.style.transition = 'opacity 0.3s ease';
                responseDiv.textContent = text;
                
                this.container.appendChild(responseDiv);
                
                // Fade in
                setTimeout(() => {
                    responseDiv.style.opacity = '1';
                }, 100);
                
                // Fade out and remove
                setTimeout(() => {
                    responseDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (responseDiv.parentNode) {
                            responseDiv.parentNode.removeChild(responseDiv);
                        }
                    }, 300);
                }, 2000);
            }
        }

        // Initialize the interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const siriInterface = new SiriInterface();
            window.siriInterface = siriInterface;
            
            // Setup Electron API if available
            if (window.electronAPI) {
                window.electronAPI.onListeningState((isListening) => {
                    siriInterface.setListeningState(isListening);
                });
                
                window.electronAPI.onSpeakingState((isSpeaking) => {
                    siriInterface.setSpeakingState(isSpeaking);
                });
                
                window.electronAPI.onEmotionUpdate((emotion) => {
                    siriInterface.setEmotion(emotion);
                });
                
                window.electronAPI.onAudioLevel((level) => {
                    siriInterface.updateAudioLevel(level);
                });
                
                window.electronAPI.onResponseDisplay((text) => {
                    siriInterface.showResponse(text);
                });
            }
        });

        // Simulate some interactions for testing
        setTimeout(() => {
            if (window.siriInterface) {
                window.siriInterface.setListeningState(true);
                
                setTimeout(() => {
                    window.siriInterface.updateAudioLevel(0.5);
                }, 1000);
                
                setTimeout(() => {
                    window.siriInterface.setListeningState(false);
                    window.siriInterface.setSpeakingState(true);
                    window.siriInterface.showResponse('Hello! How can I help you?');
                }, 3000);
                
                setTimeout(() => {
                    window.siriInterface.setSpeakingState(false);
                }, 6000);
            }
        }, 2000);
    </script>
</body>
</html>
